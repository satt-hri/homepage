<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .scrolling-window {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      position: fixed;
      top: 50%;
      transition: transform 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="target" style="height: 200vh;"> <!-- 添加足够的高度以进行滚动 -->
    <!-- 页面其他内容 -->

    <!-- 滚动窗口 -->
    <div class="scrolling-window"></div>
  </div>

  <script>
    // JavaScript 代码
    const scrollingWindow = document.querySelector('.scrolling-window');
    const targetElement = document.getElementById('target');

    function getRandomPosition() {
      const maxY = targetElement.clientHeight - scrollingWindow.clientHeight;

      const randomY = Math.floor(Math.random() * maxY);

      return { y: randomY };
    }

    function animateScroll() {
      const position = getRandomPosition();
      scrollingWindow.style.transform = `translateY(${position.y}px)`;

      setTimeout(animateScroll, 2000); // 设置每两秒执行一次
    }

    animateScroll();

    // 如果您想要在点击时进行平滑滚动，可以使用以下 JavaScript 代码
    scrollingWindow.addEventListener('click', function() {
      const position = getRandomPosition();
      targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });
  </script>
</body>
</html>
